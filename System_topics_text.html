<!DOCTYPE html>
<html>

     <style>
     body p {
     font-size:15px;
     font-weight: bold;
     }

    .text {
      margin: 0 0 0 0;
      width: 100%;
      border: solid 1px #c8c8c8;
      padding: 3px;
      overflow: hidden;
      background: #f4f4f4;
      font-weight: bold;
      float: left;
    }

    /* spanタグでお知らせのcss指定 */
    .change {
      background-color: white;
      border: solid 1px #c8c8c8;
      color: black;
      font-size:14px;
      
    }


    .text container {
      display: inline-block;
      /*HTMLのタグをインラインブロック要素に変更する値*/
      padding-left: 100%;
      white-space: nowrap;
      line-height: 20px;
      animation: scroll 50s linear infinite;
    }

    @keyframes scroll {
      0% {
        transform: translateX(0);
        color: black
      }

      25% {
        transform: translateX(-25%);
        color: black
      }

      50% {
        transform: translateX(-50%);
        color: black
      }

      75% {
        transform: translateX(-75%);
        color: black
      }

      100% {
        transform: translateX(-100%);
        color: black
      }
    }


</style>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=Shift_JIS">
<meta http-equiv="X-UA-Compatible" content="IE=11">
<meta http-equiv="Cache-Control" content="no-cache">
<!-- メディアクエリを読み込ませるため下記を記述 -->
<meta name="viewport"content="width=device-width,initial-scale=1.0">
<title>Topics_テキスト(iframe)</title>
</head>
<body>

    <div class="text">
       <container>
       <p><span class="change">自己紹介</span>
        Hello Everyone
        My name is Renya Watanabe. 
        Nice to meet you
        はじめまして。趣味でWeb開発をしてます。エンジニア歴は4年です
       </p>
       </container>
    </div>
</body>
</html>
